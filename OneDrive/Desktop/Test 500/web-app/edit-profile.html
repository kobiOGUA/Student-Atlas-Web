<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Student Atlas</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
        }

        .header {
            background: #667eea;
            padding: 20px;
            padding-top: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-picture-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background: #2a2a2a;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #667eea;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .change-photo-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .change-photo-btn:hover {
            background: #5568d3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #999;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 14px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input::placeholder,
        textarea::placeholder {
            color: #666;
        }

        input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #3a3a3a;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a4a4a;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #file-input {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <div class="header-title">Edit Profile</div>
        <div style="width: 24px;"></div>
    </div>

    <div class="content">
        <!-- Profile Picture -->
        <div class="profile-picture-section">
            <div class="profile-picture" id="profile-picture">
                <ion-icon name="person"></ion-icon>
            </div>
            <input type="file" id="file-input" accept="image/*" onchange="handleImageUpload()">
            <button class="change-photo-btn" onclick="document.getElementById('file-input').click()">
                Change Photo
            </button>
        </div>

        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" maxlength="20">
            <div class="hint">Alphanumeric and underscores only, max 20 characters</div>
        </div>

        <!-- Display Name -->
        <div class="form-group">
            <label for="display-name">Display Name</label>
            <input type="text" id="display-name" placeholder="Enter display name">
        </div>

        <!-- Bio -->
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" placeholder="Tell us about yourself..." rows="3"></textarea>
        </div>

        <!-- About Me -->
        <div class="form-group">
            <label for="about-me">About Me</label>
            <textarea id="about-me" placeholder="More about you..." rows="4"></textarea>
        </div>

        <!-- Email (Read-only) -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" disabled>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button class="btn btn-secondary" onclick="goBack()">Cancel</button>
            <button class="btn btn-primary" onclick="saveProfile()">Save</button>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBKA2julrxpRhXTdU_8l5pSH73ERAjKtO4",
            authDomain: "kobi-s-student-atlas.firebaseapp.com",
            projectId: "kobi-s-student-atlas",
            storageBucket: "kobi-s-student-atlas.firebasestorage.app",
            messagingSenderId: "955486974004",
            appId: "1:955486974004:web:be7d825c279d2e263c5a61",
            measurementId: "G-8260ESQ6PQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let profilePictureBase64 = '';

        window.goBack = function () {
            window.location.href = 'settings.html';
        };

        window.handleImageUpload = function () {
            const file = document.getElementById('file-input').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                profilePictureBase64 = e.target.result;
                const img = document.createElement('img');
                img.src = profilePictureBase64;
                document.getElementById('profile-picture').innerHTML = '';
                document.getElementById('profile-picture').appendChild(img);
            };
            reader.readAsDataURL(file);
        };

        window.saveProfile = async function () {
            const username = document.getElementById('username').value.trim();
            const displayName = document.getElementById('display-name').value.trim();
            const bio = document.getElementById('bio').value.trim();
            const aboutMe = document.getElementById('about-me').value.trim();

            if (!username) {
                alert('Username is required');
                return;
            }

            // Validate username
            const usernameRegex = /^[a-zA-Z0-9_]{1,20}$/;
            if (!usernameRegex.test(username)) {
                alert('Username must be alphanumeric with underscores only, max 20 characters');
                return;
            }

            const uid = localStorage.getItem('kobi_atlas_uid');
            if (!uid) {
                alert('Not logged in');
                return;
            }

            document.getElementById('loading').classList.add('show');

            try {
                const userRef = doc(db, 'users', uid);
                await setDoc(userRef, {
                    username,
                    displayName: displayName || username,
                    bio,
                    aboutMe,
                    profilePicture: profilePictureBase64,
                    lastActive: Date.now()
                }, { merge: true });

                alert('Profile updated successfully!');
                window.location.href = 'settings.html';
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Failed to save profile: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        };

        // Load profile on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const uid = localStorage.getItem('kobi_atlas_uid');
            const email = localStorage.getItem('kobi_atlas_email');

            if (!uid) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('email').value = email || '';
            document.getElementById('loading').classList.add('show');

            try {
                const userRef = doc(db, 'users', uid);
                const userDoc = await getDoc(userRef);

                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('username').value = data.username || '';
                    document.getElementById('display-name').value = data.displayName || '';
                    document.getElementById('bio').value = data.bio || '';
                    document.getElementById('about-me').value = data.aboutMe || '';

                    if (data.profilePicture) {
                        profilePictureBase64 = data.profilePicture;
                        const img = document.createElement('img');
                        img.src = data.profilePicture;
                        document.getElementById('profile-picture').innerHTML = '';
                        document.getElementById('profile-picture').appendChild(img);
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        });
    </script>
</body>

</html>
